<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вгадай число</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="root">
    <div class="content">
      <div class="vgadayka">
        <p>Вгадайте число від 1 до 5</p>
        <input class="chislo" type="number">
        <button onclick="Vgadayka()" class="btn-random">
          <p>ОК</p>
        </button>
        <div class="the-end">
          <p class="p-end">Перезагрузка через 5 секунд після натискання ОК</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
